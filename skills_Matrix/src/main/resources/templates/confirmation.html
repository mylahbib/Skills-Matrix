 <!-- Bootstrap -->

<title>User Form </title>

		<div  class="login">
		 <div class="login_wrapper">
        <div   class="animate form login_form">
        <div  th:fragment="content" id="register" class="animate form registration_form  ">

          <section class="login_content">
         
              <h1>Confirmation</h1>
              <div>
              			<label>ID:</label>
			<label th:text="${user.id_user}"></label>
              </div>
              <div>
              			<label>FarstName:</label>
              
			<label th:text="${user.nom}"></label>
              </div>
              <div>
              			<label>LastName:</label>
              
               <label th:text="${user.prenom}"></label>

              </div>

              <div class="clearfix"></div>

              <div class="separator">
                
                <div class="clearfix"></div>
                <br />

              
              </div>
                   <a th:href="@{form}"> <button type="button" class="btn btn-success">Confirm</button></a>
              		
          </section>
        </div>
        </div>
        </div>
        </div>
