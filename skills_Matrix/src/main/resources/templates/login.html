	<div class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
           <div class="alert alert-danger"  th:if="${param.error}">
                   incorrect username o password
                  </div>
                  <div class="alert alert-danger" th:if="${param.logout}">
					 You have been logged out
                </div>
            <form  th:action="@{/login}" method="post" role="form">
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" autofocus required />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required  />
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                
                <div class="clearfix"></div>
                <br />
