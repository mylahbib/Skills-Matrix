<!DOCTYPE html>
<html 
 xmlns:th="http://thymeleaf.org"  
xmlns="http://www.ultraq.net.nz/thymeleaf/Layout"
th:include="layout :: layout" >

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

 <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">

<title>Users</title>

</head>




	<div class="container" th:fragment="content" >
		<div class="row ">
			<div class="col-lg-6 col-md-offset-7">
				<form th:action="@{users}" method="get">
					<label>Mot Cle : </label> <input type="text" name="mc" />
					<button type="submit">Chercher</button>
				</form>
			</div>
		</div>
		<div class="row ">
			<div  >
				<div class="panel panel-default">
					<div class="panel-heading">List Operations</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped jambo_table bulk_action">
								<thead>
									<tr class="headings">
										<th class="column-title">ID</th>
										<th class="column-title">Date</th>
										<th class="column-title">ID Competence </th>
										<th class="column-title">Niveau</th>
										<th class="column-title">User</th>
										
										
									</tr>
								</thead>
								<tbody >
									<tr th:each="p,it:${operations}" class="even pointer">
										<td th:text="${p.numOperation}" >
								
										<td th:text="${p.dateOperation}">
										<td th:text="${p.id_competence}">
										<td th:text="${p.note}">
										<td th:text="${p.user.nom}+' '+${p.user.prenom}">
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

   <!-- jQuery -->
    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/webjars/fastclick/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/webjars/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="/js/custom.min.js"></script>

</html>
